<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        #blocco {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #blocco.blue_bg {
            background-color: blue;
        }
    </style>

    <div id="blocco" onclick="onOffClasse()"></div>

    <script>
        var blocco = document.getElementById("blocco")
        function onOffClasse() {
            var blocco = document.getElementById("blocco")
            blocco.classList.toggle('blue_bg')
        }
        //oggetti in js
        var pizza = {
            gusto: 'Margherita', //proprietà perchè sono dentro un oggetto
            prezzo: 5, // queste tre variabili sono in scope dentro la var pizza --> var locali 
            tipo: 'Napoletana',
        }
        console.log(typeof pizza);
        console.log(pizza.gusto);
        pizza.gusto = 'Diavola';
        console.log(pizza.gusto);
        function Pizza(g, p, t = 'Napoletana') {
            this.gusto = g;
            this.prezzo = p;
            this.tipo = t;
            this.prezzoValuta = p + '€';
            this.mostraPrezzo = function () {
                //alert('il prezzo della pizza ' + this.gusto + ' è pari a ' + this.prezzo)
                alert(`il prezzo della pizza  ${this.gusto}   è pari a  ${this.prezzo} `)
            }
        }
        var diavola = new Pizza('Diavola', 2);
        var capricciosa = new Pizza('Capricciosa', 5);
        var formaggi = new Pizza('Formaggi', 5);
        console.log(diavola, capricciosa, formaggi);
        formaggi.mostraPrezzo()
    </script>
</body>

</html>
